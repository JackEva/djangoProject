{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login Page{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="container mt-5">
<form method="post" action="{% url 'user_register' %}">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">username</label>
        <div class="col-sm-10">

            <input type="text" class="form-control" placeholder="Username" name='username' aria-label="Username" aria-describedby="basic-addon1">
          </div> 
      </div>
   
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name='email' id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name='password' id="inputPassword3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">conform Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name='confirm_password' id="inputPassword3">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-3 col-sm-10">
        <a href="{% url 'user_login' %}">Already have an account? login here</a>
    </div> 
</div>
{% endblock %}
